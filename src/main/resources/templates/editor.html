<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head('Ballad Editor')">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <script src="https://use.fontawesome.com/ab03b8820e.js"></script>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="../static/css/styles.css" rel="stylesheet"/>
  </head>
  <body id="editor-page" th:object="${ballad}">

  <div id="global-login" th:replace="layout :: loginForm"></div>

    <div class="slideout-menu">
      <div class="slideout-menu-header">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <h1>Untitled ballad</h1>
      </div>
      <div class="slideout-tools-section">
        <h2>Tools</h2>
          <ul>
            <a><li>+ Chorus</li></a>
            <a><li>+ Verse</li></a>
            <a><li>+ Bridge</li></a>
            <a><li>+ Section</li></a>
            <a><li>+ Template</li></a>
          </ul>
      </div>
      <div class="slideout-rhyme-section">
        <span>ABAB</span>
      </div>
      <div class="slideout-formatting-section">
        <i class="fa fa-bold" aria-hidden="true"></i>
        <i class="fa fa-italic" aria-hidden="true"></i>
        <i class="fa fa-underline" aria-hidden="true"></i>
        <i class="fa fa-align-left" aria-hidden="true"></i>
        <i class="fa fa-align-center" aria-hidden="true"></i>
        <i class="fa fa-align-right" aria-hidden="true"></i>
      </div>
      <div class="slideout-public-section">
        <h2>Public</h2>
        <label class="switch">
          <input type="checkbox" th:checked="*{publicView}"/>
          <div class="slider round"></div>
        </label>
      </div>
    </div>
    <div class="overlay"></div>

    <header id="global-header" th:replace="layout :: nav">

      <div class="head-container">
        <div class="top-head">
          <a href="home.html" id="logo"><img src="../static/images/ballad-logo_black.png" alt=""/></a>
          <a href="#" id="not-logged"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login / Sign-Up</a>
          <a href="#" id="logged">Isaiah<i class="fa fa-caret-down" aria-hidden="true"></i>
            <ul class="dropdown">
              <li>Logout</li>
              <li>Profile Settings</li>
              <li>My Ballads</li>
            </ul>
          </a>
        </div>
        <!-- <div class="bottom-head">
          <ul>
            <li><a href="#about" id="ab">About</a></li>
            <li><a href="popular.html" id="br">Browse</a></li>
            <li><a href="editor.html" id="cr">+ Create</a></li>
          </ul>
        </div> -->
      </div>
    </header>

    <div class="header2">
      <div class="top-head">
        <input type="text" name="" id="title" th:value="*{title}" placeholder="Untitled ballad" />
        <!-- <span>By: Isaiah Anderson</span> -->
        <div class="save-and-cancel">
          <i class="fa fa-check" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div id="ellipses-container">
          <a id="slideout-button"><img class="ellipses" src="../static/images/ellipses.png" th:src="@{/images/ellipses.png}" alt="More"/></a>
        </div>
      </div>
      <div class="bottom-head">
        <div class="tools">
          <span id="tools">Tools <i class="fa fa-caret-down" aria-hidden="true"></i>
            <ul id="tool-list">
              <li value="Chorus" id="chorus">+ Chorus</li>
              <li value="Verse" id="verse">+ Verse</li>
              <li value="Bridge" id="bridge">+ Bridge</li>
              <li value="Section" id="section">+ Section</li>
              <li value="Template" id="template">+ Template</li>
            </ul>
          </span>
        </div>
        <div class="rhyme">
          <button id="default-scheme">ABAB</button>
        </div>
        <div class="transform">
          <button><i class="fa fa-bold" aria-hidden="true"></i></button>
          <button><i class="fa fa-italic" aria-hidden="true"></i></button>
          <button><i class="fa fa-underline" aria-hidden="true"></i></button>
        </div>
        <div class="align">
          <button  type="button" name="button"><i class="fa fa-align-left" aria-hidden="true"></i></button>
          <button type="button" name="button"><i class="fa fa-align-center" aria-hidden="true"></i></button>
          <button type="button" name="button"><i class="fa fa-align-right" aria-hidden="true"></i></button>
        </div>
        <!--<div class="notes">-->
          <!--<span>Notes <i class="fa fa-comment-o" aria-hidden="true"></i></span>-->
        <!--</div>-->
        <div class="status">
          <span>Public</span>
          <label class="switch">
            <input type="checkbox" id="isPublic" th:checked="*{publicView}"/>
            <div class="slider round"></div>
          </label>
        </div>
        <div class="save">
          <button value="Export">Export</button>
          <button value="Save">Save</button>

        </div>

      </div>
    </div>
