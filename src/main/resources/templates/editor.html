    <div class="header2">
      <div class="top-head">
        <input type="text" name="" placeholder="Untitled ballad" />
        <!-- <span>By: Isaiah Anderson</span> -->
      </div>
      <div class="bottom-head">
        <div class="tools">
          <span id="tools">Tools <i class="fa fa-caret-down" aria-hidden="true"></i>
            <ul id="tool-list">
              <li>+Chorus</li>
              <li>+Verse</li>
              <li>+Bridge</li>
              <li>+Section</li>
              <li>+Template</li>
            </ul>
          </span>
        </div>
        <div class="rhyme">
          <button>ABAB</button>
        </div>
        <div class="transform">
          <button><i class="fa fa-bold" aria-hidden="true"></i></button>
          <button><i class="fa fa-italic" aria-hidden="true"></i></button>
          <button><i class="fa fa-underline" aria-hidden="true"></i></button>
        </div>
        <div class="align">
          <button type="button" name="button"><i class="fa fa-align-left" aria-hidden="true"></i></button>
          <button type="button" name="button"><i class="fa fa-align-center" aria-hidden="true"></i></button>
          <button type="button" name="button"><i class="fa fa-align-right" aria-hidden="true"></i></button>
        </div>
        <div class="notes">
          <span>Notes <i class="fa fa-comment-o" aria-hidden="true"></i></span>
        </div>
        <div class="status">
          <span>Public</span>
          <label class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
          </label>
        </div>
        <div class="save">
          <button>Export</button>
          <button>Save</button>
        </div>
      </div>
    </div>
