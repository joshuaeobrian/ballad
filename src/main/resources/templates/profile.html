<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Profile')">
    <meta charset="utf-8"/>
    <title>Profile Settings</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
  </head>
  <body id="profile">
    <header id="global-header" th:replace="layout :: nav">
      <div class="head-container">
        <div class="top-head">
          <a href="home.html" id="logo"><img src="../static/images/ballad-logo_black.png" alt=""/></a>
          <a href="#" id="not-logged"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login / Sign-Up</a>
          <a href="#" id="logged">Isaiah<i class="fa fa-caret-down" aria-hidden="true"></i>
            <ul class="dropdown">
              <li>Logout</li>
              <li>Profile Settings</li>
              <li>My Ballads</li>
            </ul>
          </a>
        </div>
      </div>
    </header>

    <section class="container" th:object="${user}">
      <div class="settings">
        <h1>Settings</h1>
        <button type="button" name="button">Save</button>
      </div>
      <div class="top">
        <div class="lprofile">
          <h2>Profile Picture</h2>
          <div class="profile-pic">

              <img id="profile-image" src="" th:style="'width:150px; height:100; border-radius:50%;'"/>

          </div>
          <input type="file" id="update-image"/>
          <span class="update" style="cursor: pointer">update</span>
        </div>
        <div class="rprofile">
          <h2>Profile Color</h2>
          <button type="button" name="button">Pink <i class="fa fa-angle-down" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="info">
        <div class="field">
          <h3>First Name</h3>
          <div class="field-foot">
            <input type="text" th:value="*{firstName}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>
            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>

          </div>
        </div>
        <div class="field">
          <h3>Last Name</h3>
          <div class="field-foot">
            <input type="text" th:value="*{lastName}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>

            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>

          </div>
        </div>
        <div class="field">
          <h3>Email Address</h3>
          <div class="field-foot">
            <input type="email" th:value="*{email}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>

            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>
          </div>
        </div>
        <div class="field">
          <h3>Username</h3>
          <div class="field-foot">
            <!--<p th:text="*{username}">Future</p>-->
            <input type="text" th:value="*{username}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>

            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>

          </div>
        </div>
        <div class="field">
          <h3>Password</h3>
          <div class="field-foot">
            <input type="password" th:value="*{password}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>

            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>

          </div>
        </div>
        <div class="field">
          <h3>Bio</h3>
          <div class="field-foot">
            <textarea th:text="*{about}" th:style="'width:80%;  font-size:20px; border:none;'" disabled="disabled"/>


            <span class="update" style="cursor: pointer; text-decoration: underline;">update</span>

          </div>
        </div>
        <div class="field">
          <h3>Delete Account</h3>
          <div class="field-foot">
            <button type="button" name="button">Delete</button>
            <span></span>
          </div>
        </div>
      </div>
    </section>

    <div th:replace="layout :: universalScripts">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
      <script src="https://use.fontawesome.com/555750ba4f.js"></script>
      <script src="../static/js/ballads.js"></script>
    </div>
  <script src="../static/js/profileSettings.js" th:src="@{/js/profileSettings.js}"></script>
  </body>
</html>
