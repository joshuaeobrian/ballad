<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <link rel="stylesheet" href="../../static/testingCss/style.css" th:href="@{/testingCss/style.css}"/>
</head>
<body>
<div th:replace="layout :: nav">
    <nav th:fragment="nav">
        <div class="nav-wrapper">
            <a href="home.html" th:href="@{/}" class="brand-logo">Ballad</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="ballad.html" th:href="@{/ballad}">Create Ballad</a></li>
                <li><a href="sign_up.html" th:href="@{/signup}">Sign Up</a></li>
                <li><a href="profile.html" th:href="@{/profile}">My Profile</a></li>
                <li><a href="login.html" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col s6" th:object="${ballad}">
        <h5>Create New Ballad</h5>
        <input th:value="*{title}" type="text" id="title" placeholder="Title"/>
        <button class="btn">Intro</button>
        <button class="btn">Verse</button>
        <button class="btn">Chorus</button>
        <button class="btn">Bridge</button>
        <button class="btn">Outro</button>
        <textarea id="ballad-input" style="height: 500px; width: 100%; margin-top: 5px;" th:text="*{ballad}"></textarea>
        <button class="btn" th:text="*{title}? 'Update':'Save'">Save</button>
        <button class="btn">Delete</button>
    </div>
    <div class="col s6">
        <h4 style="margin-top: 105px">Rhyming Words:</h4>
        <div id="rhyme-bank" style="width: 100%; height: 500px; overflow: scroll; border: 1px solid">

        </div>

    </div>
    <div class="col s12">
        <input style="width: 50%; margin-left: 25%;" type="text" placeholder=" Notes"/>
        <button class="btn">Add Note</button>
        <ul class="col s12" style="text-align: center">
            <li><h5>Need to add more rhymes</h5><label>4/12/2013</label></li>
            <li><h5>Talk about cows</h5><label>4/12/2013</label></li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="../../static/testingJs/ballad.js" th:src="@{/testingJs/ballad.js}"></script>
</body>
</html>
